<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Two Phase Locking Scheduler">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="operation.js"></script>
    <script src="transaction.js"></script>
    <script src="2pl.js"></script>
    <title>Two Phase Locking Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="alert alert-info" role="alert" align="center">
      <strong>2PL Scheduler: </strong>Pressione "Escalonar" para iniciar o escalonamento 2PL!
    </div>


    <!-- HIDDEN BY DEFAULT -->
    <!-- ADD -->
    <div id="create" class="well text-center well-hidden well-edit">
      <span class="new-t-name">T1</span>
      <br />
      <span>Transação: </span>
      <span id="new-t-operations">
        <!-- UPDATED BY addOperation() -->
      </span>
      <br />
      <span>Operações 2PL: </span>
      <span id="new-t-operations-2pl">
        <!-- UPDATED BY addOperation() -->
      </span>
      <br /><br />
      <span><select id="new-t-type" name="type" class="form-control">
        <option value="r">Read</option>
        <option value="w">Write</option>
      </select></span>
      <span><input id="new-t-data" name="data" maxlength="1" class="form-control" /></span>
      <span><button type="button" class="btn btn-success" onclick="addOperation()" title="Adicionar Operação">+</button></span>
      <br /><br />
      <span>
        <button type="button" class="btn btn-primary" onclick="addTransaction()">Adicionar <span class="new-t-name">T1</span></button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">Cancelar</button>
      </span>
    </div>
    <!-- REMOVE -->
    <div id="remove" class="well text-center well-hidden well-edit">
      <span><select id="remove-t-id" name="remove-select" class="form-control">
        <!-- UPDATED BY updateList() -->
      </select></span>
      <br /><br />
      <span>
        <button type="button" class="btn btn-danger" onclick="removeTransaction()">Remover</button>
        <button type="button" class="btn btn-secondary" onclick="cancel()">Cancelar</button>
      </span>
    </div>
    <!-- NOT HIDDEN -->

    <div class="card" align="center">
      <div class="card-block">
        <h4 class="card-title">Lista de Transações</h4>
        <div class="container">
          <div class="row">
            <div class="col">
              <strong>Transação</strong>
            </div>
            <div class="col">
              <strong>Operações 2PL</strong>
            </div>
          </div>

          <div id="t-list">
            <!-- UPDATED BY updateList() -->
          </div>
        </div>
        <button type="button" class="btn btn-success small" title="Adicionar Transação"
         onclick="$('#create').removeClass('well-hidden')">+</button>
        <button type="button" class="btn btn-danger small" title="Remover Transação"
         onclick="$('#remove').removeClass('well-hidden')">−</button>
      </div>
    </div>

    <div align="center" class="divStartButton">
      <button type="button" class="btn btn-primary" onclick="schedule()">Escalonar</button>
      <button type="button" class="btn btn-secondary" onclick="clearList()">Resetar</button>
    </div>

    <div class="card" align="center">
      <div class="card-block">
        <h4 class="card-title">Operações Escalonadas</h4>
        <div class="container"><br>
          <table id="dTable">
            <tbody id="data">
            </tbody>
          </table>
        </div>
      </div>
    </div>


  </body>
</html>
